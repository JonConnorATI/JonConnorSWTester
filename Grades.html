<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bash Street School</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                border: 0;
            }
            .container--grades {
                display:flex;
                flex-direction: column;
                align-items: center;
                margin: 2rem;
               
            }

            .grades--section {
                display: flex;
                margin: 0 auto;
                
                flex-direction: column;
                align-items: center;
                background-color: #27afea;
            }

            .rules {
                color: cornsilk;
                font-size: 1rem;
                margin-top: 1rem;
            }

            img {
            display: flex;
            /* align-items: center; */
            margin: auto;
            }

            .image {
                display: flex;
                align-items: center;
                margin-bottom: 1rem;

            }

           .header-two, .input, .button {
               margin-top: 1rem;
               
           }

           #demo {
               margin-bottom: 1rem;
           }

           input[type="text"] {
                width: 15rem;
                height: 2rem;
                font-weight: bolder;
                }
            
            button[type="button"] {
                padding: 1rem;
                background-color: #595959;
                border-radius: 5rem;
                color: cornsilk;
            }

            button[type="button"]:hover {
                transform: scale(1.5);
                border: 0.1rem solid #3e8e41;
                margin: 0.5rem;
                padding: 0.4rem; 
}

            


        </style>
        

    
    </head>
    <body>
        
        
       
        <div class="container--grades">
            
                <div class="header"><h1>End of Year Grades</h1></div>
                <div class="image"><img src="./Resources/images/bashstreet.png" width="40%"></div>
        </div>        
                <div class="grades--section">
                    <div class="rules">Rules are, 0 to 49 Fail, 50 to 64 Pass, 65 to 79 Merit, 80 to 100 Distinction.</div>
                    <div class="header-two"><h3 style="color: cornsilk;">Enter the student's score</h3></div>
                    <div class="input"><input type="text" placeholder="Enter Score (0 - 100)" id="numb"></div>
                    <div class="button"><button type="button" onclick="myFunction()">Press for Grade</button></div>
                    <div class="input" ><input type="text" id="demo" placeholder="Grade"></div>

                </div>
                
        
      

      

        <script>
            function myFunction() {
              var x, grade;
            
              // Get the value of the input field with id="numb"
              x = document.getElementById("numb").value;
            
              // If x is Not a Number or less than one or greater than 10
              if (isNaN(x) || x < 0 || x > 100) {
                grade = "Input number between (0 & 100)";
              } else {
                if (isNaN(x) || x>79) {
                  grade="Distinction"
              }  else {
                  if(isNaN(x) || x>64) {
                      grade="Merit"
                  } else {
                      if(isNaN(x) || x>49) {
                          grade="Pass"
                      } else {
                          grade="Fail"
                      }
                  }
              }
              }
              

              document.getElementById("demo").value = grade;
            }
            </script>
        
    </body>
